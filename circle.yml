machine:
  services:
    - docker

dependencies:
  override:
    - if [[ -e ~/docker/img.tar ]]; then docker load -i ~/docker/img.tar; fi
    - docker build -t kibana-ci/base --file ci/base/Dockerfile .
    - docker build -t kibana-ci/task-runner --file ci/task-runner/Dockerfile .
    - mkdir -p ~/docker; docker save kibana-ci/base kibana-ci/task-runner > ~/docker/img.tar

  cache_directories:
    - "~/docker"

test:
  override:
    - docker run -it kibana/ci-task-runner:$CIRCLE_SHA1:
        parallel: true
        files:
          - ci/tasks/*
