machine:
  services:
    - docker

dependencies:
  override:
    - docker pull spalger/kibana-ci:latest || true
    - docker build -t kibana-ci/task-runner:$CIRCLE_SHA1 --file ci/Dockerfile .
    - docker save kibana-ci/task-runner:$CIRCLE_SHA1 > ~/docker-images.tar
  cache_directories:
    - "~/docker-images.tar"

test:
  override:
    - docker run -it kibana-ci/task-runner:$CIRCLE_SHA1:
        parallel: true
        files:
          - ci/tasks/*
